<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Name</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa; 
            color: #333; 
        }

        .header {
            background-color: #dc3545; 
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .menu {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 100px); 
            background-image: url('restaurant.jpg'); 
            background-size: cover;
            background-position: center;
            color: #fff;
            text-align: center;
            padding: 0 20px; 
        }

        .menu-content {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff; 
            padding: 20px; 
            border-radius: 10px; 
        }

        .menu h1 {
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px; 
        }

        .menu p {
            font-size: 1.2em;
            margin-bottom: 30px; 
        }

        .btn {
            padding: 15px 30px; 
            background-color: #dc3545;
            color: #fff;
            text-decoration: none;
            border-radius: 25px; 
            font-size: 1.2em;
            display: inline-block;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #c82333;
        }

        .footer {
            background-color: #dc3545; 
            color: #fff;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Restaurant Name</h1>
    </div>

    <div class="menu">
        <div class="menu-content" style="background-color: #fff;"> 
            <h1>Welcome to Our Restaurant</h1>
            <p>Discover the best flavors in town!</p>
            <a href="menu.html" class="btn">View Menu</a>
        </div>
    </div>

    <div class="footer">
        &copy; 2024 Restaurant Name. All rights reserved.
    </div>
</body>
</html>
