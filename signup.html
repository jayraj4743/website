<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url("baground\ 2.jpg"); 
            background-size: cover; 
            background-repeat: no-repeat; 
            background-position: center; 
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-form {
            width: 300px;
            margin-right: 50px; 
            background-color: rgba(255, 255, 255, 0.5); 
            padding: 20px; 
            border-radius: 8px; 
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); 
        }

        h2 {
            color: #ff4d4d; 
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-check {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .forgot-password {
            margin-left: auto;
            color: #007bff;
            text-decoration: none;
        }

        .login-btn,
        .google-login-btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .login-btn {
            background-color: #ff4d4d; 
            color: #fff; 
        }

        .google-login-btn {
            display: inline-block;
            width: 100%;
            padding: 10px;
            border: 1px solid transparent;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
            background-color: transparent;
            color: #ff4d4d; 
            text-align: center;
            text-decoration: none; 
        }

        .google-login-btn:hover {
            background-color: transparent;
            border-color: #ccc; 
        }
        
        .image {
            margin-left: 50px; 
        }

        .image img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-form">
            <h2>Sign In</h2>
            <form id="signInForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-check">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                    <a href="forgetpass.html" class="forgot-password">Forgot password?</a>
                </div>
                <button type="button" id="signInButton" class="login-btn">Sign In</button>
                <a href="#" class="google-login-btn">Sign In with Google</a>
            </form>
        </div>
        <div class="image">
            <img src="figma1.png" alt="Image">
        </div>
    </div>

    <script>
        
        document.getElementById("signInButton").addEventListener("click", function() {
                        var username = document.getElementById("username").value;
            var email = document.getElementById("email").value;
            var phone = document.getElementById("phone").value;
            var password = document.getElementById("password").value;

            if (username && email && phone && password) {
                                window.open("home.html", "_blank");
            } else {
                                alert("Please fill in all required fields.");
            }
        });
    </script>
</body>
</html>
