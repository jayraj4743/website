<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="website.css"> 
</head>
<body>
    <div class="container">
        <div class="login-form">
            <h2>Login</h2>
            <form action="home.html" method="post">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-check">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                    <a href="forgetpass.html" class="forgot-password">Forgot password?</a>
                </div>
                <button type="submit" class="login-btn">Login</button>
                <a href="https://accounts.google.com/login" class="google-login-btn">Login with Google</a>
                <a href="#" class="signup-btn"></a> 
                <a href="signup.html" class="signup-btn">Sign In</a>
            </form>
        </div>
        <div class="image">
            <img src="figma1.png" alt="Image">
        </div>
    </div>
</body>
</html>
