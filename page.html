<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; 
            background-color: #f0f0f0; 
        }
        img {
            min-width: 100%;
            min-height: 100%;
            object-fit: cover; 
        }
    </style>
</head>
<body>
    <img src="page 2.png"Fullscreen Image">
</body>
</html>
