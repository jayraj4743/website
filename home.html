<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bistro Bliss</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .menu {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .menu a {
            text-decoration: none;
            color: #333;
            padding: 0 10px;
        }

        .hero {
            text-align: center;
            padding: 50px 0;
        }

        .hero img {
            max-width: 100%;
            height: auto;
        }

        .content {
            padding: 50px;
        }

        .content h1 {
            text-align: center;
            font-size: 36px;
            color: #333;
        }

        .content p {
            text-align: center;
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            background-color: #ff4d4d;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #e63939;
        }

        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Bistro Bliss</h1>
    </div>

    <div class="menu">
        <div class="logo">Bistro Bliss</div>
        <div class="nav-links">
            <a href="home123.html" class="_blank">Home</a>
            <a href="about.html" class="_blank">About</a>
            <a href="menu.html" class="_blank">Menu</a>
            <a href="page.html" class="_blank">Page</a>
            <a href="contact.html" class="blank">Contact</a>
        </div>
    </div>

    <div class="hero">
        <img src="content.png" alt="Bistro Bliss">
    </div>

    <div class="content">
        <a href="menu.html" class="btn">Book a Table</a>
    </div>

    <div class="footer">
        &copy; 2024 Bistro Bliss. All rights reserved.
    </div>
</body>
</html>
