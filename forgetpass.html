<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url("baground\ 2.jpg"); 
            background-size: cover; 
            background-repeat: no-repeat; 
            background-position: center; 
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.8); 
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #ff4d4d;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #ff4d4d;
            color: #fff;
        }

        .verification-container {
            display: none;
        }

        .verification-container.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Reset Password</h2>
            <div class="form-group">
                <label for="mobile">Enter Your Mobile Number (10 digits)</label>
                <input type="text" id="mobile" name="mobile" maxlength="10" required>
            </div>
            <button id="verifyMobile">Verify Mobile Number</button>

            <div class="verification-container" id="verificationContainer">
                <div class="form-group">
                    <label for="otp">Enter OTP</label>
                    <input type="text" id="otp" name="otp" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">Enter New Password</label>
                    <input type="password" id="newPassword" name="newPassword" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <button id="resetPassword">Reset Password</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('verifyMobile').addEventListener('click', function() {
            var mobileInput = document.getElementById('mobile').value;
            if (mobileInput.length !== 10 || isNaN(mobileInput)) {
                alert("Please enter a valid 10-digit mobile number.");
            } else {
                document.getElementById('verificationContainer').classList.add('active');
            }
        });

        document.getElementById('resetPassword').addEventListener('click', function() {
            var newPassword = document.getElementById('newPassword').value;
            var confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword !== confirmPassword) {
                alert("Passwords do not match. Please re-enter.");
            } else {
                
                alert("Password successfully reset!");
            }
        });
    </script>
</body>
</html>
